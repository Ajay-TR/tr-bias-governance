<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Folder Upload</title>
  </head>
  <body>
    <h1>Upload Folder</h1>
    <form id="uploadForm" method="POST" enctype="multipart/form-data">
      <input
        type="file"
        name="files"
        id="folderInput"
        webkitdirectory
        directory
        multiple
      />
      <button type="submit">Upload</button>
    </form>

    <div id="resultTextArea">
      <p id="outputText" style="display: none">Enter Job Description</p>
      <form id="jd" method="POST">
        <textarea
        id="outputTextArea"
        rows="10"
        cols="100"
        style="display: none"
        ></textarea>
        <button type="submit" id="doneButton" style="display: none">Done</button>
      </form>
    </div>

    <div id="result"></div>

  </body>

  <script>
    document
      .getElementById("uploadForm")
      .addEventListener("submit", async (e) => {
        e.preventDefault();

        const formData = new FormData();
        const files = document.getElementById("folderInput").files;
        for (let i = 0; i < files.length; i++) {
          formData.append("files", files[i]);
        }
        try {
          const response = await fetch("/upload", {
            method: "POST",
            body: formData,
          });
          console.log("Upload successful");

          document.getElementById("outputText").style.display = "block";
          document.getElementById("outputTextArea").style.display = "block";
          document.getElementById("doneButton").style.display = "block";
        } catch (error) {
          console.error("Error uploading files:", error);
          alert("Something went wrong!");
        }
      });
    
      document.getElementById("jd").addEventListener("submit", async (e) => {
        e.preventDefault();
        const jd = document.getElementById("outputTextArea").value;
        try {
            const response = await fetch("/check_bias", {
                method: "POST",
                body: JSON.stringify({ jd: jd }),
                headers: {
                    "Content-Type": "application/json"
                }
            });

            
            if (response.ok) {
              const data = await response.json(); // Wait for the JSON response
              console.log(data.messages);
              const age_bias = data.age_bias;
              const gender_bias = data.gender_bias;
              const experience_bias = data.experience_bias;
              console.log(age_bias);
              console.log(gender_bias);
              console.log(experience_bias);
              result_div = document.getElementById("result");
              if (!age_bias && !gender_bias && !experience_bias) {
                result_div.innerHTML += "No Bias Detected\n";
              } else {
                if (age_bias) {
                  result_div.innerHTML += "Age Bias Detected for >35 years<br>";
                }
                if (gender_bias) {
                  result_div.innerHTML += "Gender Bias Detected for Males<br>";
                }
                if (experience_bias) {
                  result_div.innerHTML += "Experience Bias Detected<br>";
                }
              }
            } else {
                console.error("HTTP error:", response.status);
            }
            
        } catch (error) {
            console.error("Error checking bias:", error);
            alert("Something went wrong!");
        }
    });

  </script>
</html>
